<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        

        <button onclick="compute interest()">Compute</button><br>
        
        If you deposit  <span id="output_1"></span><br>
        at an interest rate of <span id="output_2"></span><br>
        in the year <span id="output_3"></span><br>
        You will receive an amount of Interest : <span id="output_4"></span><br>
        
    
   
    </body>
<script>
    function Calculate()
    {
        let p=document.getElementById('principal').value;
        let t=document.getElementById('years').value;
        let r=document.getElementById('rate').value;

        let  SI= (p*t*r)/100;
       

        document.getElementById('output_1').innerHTML="The Total Simple Intrest Is: "+ p;
         document.getElementById('output_2').innerHTML="The Total Simple Intrest Is: "+ r;
         document.getElementById('output_3').innerHTML="The Total Simple Intrest Is: "+ SI;
         document.getElementById('output_4').innerHTML="The Total Simple Intrest Is: "+ t;
    }
</script>
</html>
